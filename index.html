<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>七彩贪吃蛇</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://dummyimage.com/180x180/000/fff.png&text=Snake">
    <meta property="og:type" content="website">
    <meta property="og:title" content="七彩贪吃蛇">
    <meta property="og:description" content="跨平台炫彩贪吃蛇，支持PC与手机，快来挑战高分！">
    <meta property="og:image" content="https://dummyimage.com/1200x630/000/fff.png&text=七彩贪吃蛇">
    <meta property="og:url" content="">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* 禁止选中文本 */
            -webkit-user-select: none;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* 禁止滚动 */
            touch-action: none; /* 禁止默认触摸行为 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让点击穿透到 canvas，除非点击按钮 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #score-board {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* 允许点击菜单 */
            z-index: 10;
        }

        #menu-overlay.hidden {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            margin-top: 20px;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(139, 26, 26, 0.3);
        }

        #final-score {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        #tips {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }
        
        #share-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            pointer-events: auto;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            cursor: pointer;
        }
        
        #toast {
            position: absolute;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        #toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="score-board">
                <div class="score-item">分数: <span id="score">0</span></div>
                <div class="score-item">最高分: <span id="high-score">0</span></div>
            </div>
            <button id="share-btn">分享链接</button>
            <div id="toast"></div>
        </div>

        <div id="menu-overlay">
            <h1>七彩贪吃蛇</h1>
            <div id="final-score" style="display: none;">得分: 0</div>
            <button class="btn" id="start-btn">开始游戏</button>
            <div id="tips">
                PC: 方向键或WASD移动<br>
                手机: 滑动屏幕控制方向
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
